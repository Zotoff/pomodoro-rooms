services:
  postgres:
    image: postgres:16-alpine
    container_name: pomodoro_postgres
    environment:
      POSTGRES_USER: pomodoro
      POSTGRES_PASSWORD: pomodoro
      POSTGRES_DB: pomodoro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pomodoro -d pomodoro"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: pomodoro_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:
  redis_data: